        css cascading style sheets 层叠样式表
        作用：设置html网页元素的样式 修饰网页
        html和css的关系：html构建网页内容
        css 修饰网页
        html属性也可以修饰，但是建议尽量使用css属性进行修饰

        使用css的方式
            内联方式 行内
                将css样式定义在html的开始标记中
                <any style=“css的样式的声明”>
                样式声明：由央视的属性和值组成，之间用冒号连接
                多个样式声明之间用分号分割
                常用的：
                    设置文本颜色的属性和值
                    color=‘red’
                    设置背景颜色
                    background=‘black’
                    字体大小
                    font-size = px 或者 pt

            内部样式
                在网页的head头元素中增加一对style，在style中
                声明该网页的所有样式规则
                <style>
                    样式规则
                    由选择器和样式声明组成
                </style>
                选择器：规范页面中哪些元素能够使用定义好的样式
                元素选择器：由元素名称作为选择器
                div{
                        color:red;
                        font-size:24px;
                    }                
            外部样式
                独立的css文件
                <link rel="stylesheet" href="./main.css">
                一般都自动生成
            footer{
                color:red;
                font-size:25px;
            }
================================            
CSS语法的样式特征：
继承性
    子元素继承父元素的样式（有层级关系）
    大部分的样式可以直接被继承
    尺寸属性，内外部的边距，身高不能被继承
层叠性
    可以为一个元素定义多个样式规则，规则中的属性
    不冲突时，可以同时都应用到当前元素上
优先级
    冲突时，考虑优先级由低到高
    浏览器默认设置
    样式表（内部样式和外部样式），根据就近原则
        两个css文件定义的样式冲突时，
        和元素最接近的样式文件起作用
        即最后引入的样式，起作用
    内联样式
调整优先级
    !important 规则：将!important加在属性值的后面
    与值之间用空格隔开
    color:red !important; 优先使用当前样式

==================选择器 重点
选择器的作用：规范了页面中哪些元素能够使用定义好的样式

通用选择器：
    *{样式声明} 可以匹配页面上的任意元素
    * 和 body的区别 body效果更快 * 找所有的元素，body只找
    body然后继承给子元素
    body的样式不一定被继承，*找所有的元素，都会应用该样式
元素选择器：
    元素名称{样式声明} p body header等
    修饰页面上某种元素的样式
类选择器：
    定义页面上某个元素或者某些元素的样式，很灵活
    通过元素的class属性来引用类选择器
    .类名{样式声明} 
    前面的点不能省略，类名不能以数字开头，不能包含特殊字符，
    可以包含减号和下划线
    引用：<any class="类名1 类名2"></any>
元素选择器.类选择器{样式声明}
    div.test{color:red;}
    <div class="test"></div>
id选择器
    专属定制 指定id元素的样式
    #id值{样式声明}
群组选择器
    将多个选择器放在一起进行样式的声明
    选择器1，选择器2，选择器3{样式声明}
    #s1,.mycolor,div,p.test{color:red;}
后代选择器
    通过元素的后代关系匹配元素
    后代：一级或者多级嵌套
    选择器1 选择器2 选择器3 {样式声明}
    1为2,3的祖先 2为3的祖先

子代选择器：作用通过元素的子代（一层嵌套）关系匹配元素
    选择器1>选择器2{样式声明}

伪类选择器
    匹配元素的不同状态
    选择器：伪类选择器{样式声明}
    链接伪类
            :link 元素尚未访问
            :visited 访问过
    动态伪类
            :hover
            :active
            :focus  匹配元素的各个状态

选择器的优先级            

元素选择器 1
类选择器 10
伪类选择器 10
id选择器 100
内联样式 1000
选择器1 选择器2 多个选择器定义时，选择器的值是可以叠加的
权值相同的情况下，以后定义为主，就近原则

尺寸与边框
像素 pixel px  in 英寸 1in=2.54cm
pt 磅值 1pt = 1in/72
em 相对于元素本身字体的大小乘以倍数 不太好用
rem 相对于根元素字体大小乘以倍数  根body元素
% 相对单位 相对于父元素

颜色：
    rgb(r,g,b) 0-255
    #rrggbb  6位16进制的数字和字幕表示一个颜色
    00-ff
    #rrggbb 》 #rgb 缩写 建议进制使用缩写
    透明度：
    rgba(r,g,b,a) 0到1的小数，值越小越透明
尺寸属性：改变元素的宽度和高度
    width
    min-width
    max-width
    height
    min-height
    max-height
    页面中允许设置尺寸的元素：
        所有块级元素 div p h1-h6 结构标记 header ul ol dl
        行内块元素：所有的表单元素 除了单选按钮和复选框
        img table  本身具备width和height的属性的元素
        大部分的行内元素是无法修改属性的

内容有可能会超出div的范围，叫做内容溢出
默认都是纵向溢出
属性：overflow/overflow-x/overflow-y
取值：visible 溢出可见，默认值
     hidden：溢出的内容全部隐藏
     scroll 滚动条 水平和纵向都有滚动条 一直存在
     auto 自动，溢出时自动显示滚动条，并可用 哪个方向溢出
          哪个方向加滚动条 不溢出就不加
边框设置：
    boder：1px solid black
               solid，dotted 点 dashed 短线
               color 合法的颜色值就行 也可以为 transparent
    boder：0/none 取消边框
    
    单边定义：boder-top bottom left right：width style color
    
    设置某个属性：boder-width boder-color boder-style
    不设置style 就看不到

    三角形设置 宽高为0，boder设置值即可
    boder-top-color:red

    边框的边角：border-radius：值
    px数字，或者百分比-》设置圆形50%
    border-top-left-radius 左上角

    边框的阴影：
    box-shadow  h-shadow v-shadow blur spread color inset
    水平方向偏移 取值为正，向右偏 为负 向左偏移
    垂直方向的偏移，为正向下偏移 为负向上
    阴影模糊程度，取值越大，效果越明显
    阴影的尺寸 指的是在基础阴影上扩充出来的大小距离 px
    阴影的颜色，默认情况和文本颜色一致
    inset将默认的外阴影改为内阴影
    单位全部都是px
    
    在布局上，阴影不占位置

    边框的轮廓：边框的边框
        outline：width style color
        none/0 取消轮廓
横向滚动条：div 里面设置一个p或者div，里面的宽度设置
           大于外面的宽度，会有横向溢出
           在外面的div设置 overflow：auto 产生横向滚动条

重点：框模型 box model
页面上的元素皆为框，盒子模型，定义了元素框处理元素的内容
内边距，外边距，以及边框的一种计算方式

外边距：边框和边框之间的区域
       元素与元素之间的间距

内边距：元素内容和边框之间的区域

框模型的计算方式：
    元素实际占地宽度：左右外边距 + 左右内边距 + 左右边框
                     + 宽度
    高度和宽度计算方式一样
外边距：
    margin：定义某元素四个方向的外边距 可以为负值
    margin-top/bottom等 单边定义
    取值 px为单位的数字 可以为负值 向相反的方向移，可能重合
    正是右下的排列 负值为相反
    取值为auto，自动计算外边距，实现块级元素的水平居中对齐
    margin：value 四个方向的值
    margin：v1 v2 上下， 左右
    margin：v1 v2 v3 上，左右，下
    margin：v1 v2 v3 v4 上 右 下 左
自带外边距的元素
    p h1-6 ul ol dl pre {margin:0} 重置

当两个垂直外边距相遇时，他们将合并成一个，最终的距离取决于
两个外边距中较大的那一个

行内元素没有垂直外边距，元素和元素之间水平外边距并没有合并
行内块元素，设置垂直外边距时，整行元素都会跟着发送改变

外边距溢出：在特殊的条件下：为子元素设置上外边距，作用到
           父元素上，当父元素没有上边框，并且为第一个子元素
           设置上外边距时
    解决：
     为父元素增加上边框 影响父元素的高度
    使用父元素的内边距，取代子元素的上外边距 影响父元素的高度
    在父元素和第二个元素之间，增加一个空的table元素

text-decoration:none 去掉下划线
