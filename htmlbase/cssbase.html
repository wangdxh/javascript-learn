CSS语法的样式特征：
继承性
    子元素继承父元素的样式（有层级关系）
    大部分的样式可以直接被继承
    尺寸属性，内外部的边距，身高不能被继承
层叠性
    可以为一个元素定义多个样式规则，规则中的属性
    不冲突时，可以同时都应用到当前元素上
优先级
    冲突时，考虑优先级由低到高
    浏览器默认设置
    样式表（内部样式和外部样式），根据就近原则
        两个css文件定义的样式冲突时，
        和元素最接近的样式文件起作用
        即最后引入的样式，起作用
    内联样式
调整优先级
    !important 规则：将!important加在属性值的后面
    与值之间用空格隔开
    color:red !important; 优先使用当前样式

==================选择器 重点
选择器的作用：规范了页面中哪些元素能够使用定义好的样式

通用选择器：
    *{样式声明} 可以匹配页面上的任意元素
    * 和 body的区别 body效果更快 * 找所有的元素，body只找
    body然后继承给子元素
    body的样式不一定被继承，*找所有的元素，都会应用该样式
元素选择器：
    元素名称{样式声明} p body header等
    修饰页面上某种元素的样式
类选择器：
    定义页面上某个元素或者某些元素的样式，很灵活
    通过元素的class属性来引用类选择器
    .类名{样式声明} 
    前面的点不能省略，类名不能以数字开头，不能包含特殊字符，
    可以包含减号和下划线
    引用：<any class="类名1 类名2"></any>
元素选择器.类选择器{样式声明}
    div.test{color:red;}
    <div class="test"></div>
id选择器
    专属定制 指定id元素的样式
    #id值{样式声明}
群组选择器
    将多个选择器放在一起进行样式的声明
    选择器1，选择器2，选择器3{样式声明}
    #s1,.mycolor,div,p.test{color:red;}
后代选择器
    通过元素的后代关系匹配元素
    后代：一级或者多级嵌套
    选择器1 选择器2 选择器3 {样式声明}
    1为2,3的祖先 2为3的祖先

子代选择器：作用通过元素的子代（一层嵌套）关系匹配元素
    选择器1>选择器2{样式声明}

伪类选择器
    匹配元素的不同状态
    选择器：伪类选择器{样式声明}
    链接伪类
            :link 元素尚未访问
            :visited 访问过
    动态伪类
            :hover
            :active
            :focus  匹配元素的各个状态

重点：框模型 box model
页面上的元素皆为框，盒子模型，定义了元素框处理元素的内容
内边距，外边距，以及边框的一种计算方式

外边距：边框和边框之间的区域
       元素与元素之间的间距

内边距：元素内容和边框之间的区域

框模型的计算方式：
    元素实际占地宽度：左右外边距 + 左右内边距 + 左右边框
                     + 宽度
    高度和宽度计算方式一样
外边距：
    margin：定义某元素四个方向的外边距 可以为负值
    margin-top/bottom等 单边定义
    取值 px为单位的数字 可以为负值 向相反的方向移，可能重合
    正是右下的排列 负值为相反
    取值为auto，自动计算外边距，实现块级元素的水平居中对齐
    margin：value 四个方向的值
    margin：v1 v2 上下， 左右
    margin：v1 v2 v3 上，左右，下
    margin：v1 v2 v3 v4 上 右 下 左
自带外边距的元素
    p h1-6 ul ol dl pre {margin:0} 重置

当两个垂直外边距相遇时，他们将合并成一个，最终的距离取决于
两个外边距中较大的那一个

行内元素没有垂直外边距，元素和元素之间水平外边距并没有合并
行内块元素，设置垂直外边距时，整行元素都会跟着发送改变

外边距溢出：在特殊的条件下：为子元素设置上外边距，作用到
           父元素上，当父元素没有上边框，并且为第一个子元素
           设置上外边距时
    解决：
     为父元素增加上边框 影响父元素的高度
    使用父元素的内边距，取代子元素的上外边距 影响父元素的高度
    在父元素和第二个元素之间，增加一个空的table元素

定位-浮动定位 重点

定位指的是改变元素在页面中的位置
定位分类：
普通流方式 默认 
又称为文档流定位，每个元素在页面中都是在父元素左上角开始显示
每个元素在页面中一定都有自己的空间
块级元素都是按照从上往下排列，每个元素独占一行
行内元素以及行内块元素都是按照从左往右的方式来排列

浮动定位
特点：元素将被排除在文档流之外，不再占页面空间，其他未浮动的元素，将上前补位
浮动元素会停靠在其父元素的左边或右边，或其他已经浮动元素的边缘
解决问题：让多个块级元素在一行中显示
float：none 默认值 left 或者 right 让元素停靠在父元素的左边，
或者挨着左侧已经浮动的元素边缘
多个浮动的，按照左侧或者右侧的顺序，来排
浮动引发的特殊效果：当父元素显示不下所有已经浮动的元素时，最后一个将换行
但是换行的效果，可能被第一个元素高度，卡住的情况

浮动元素不设置宽度时，由内容决定宽度

当不用div，使用span时，float之后，所有的元素都将变成块级元素
文本，行内元素，行内块元素采用环绕的方式，排列，不会被浮动元素压在下方
而是会避开，但是后续的块元素会被遮挡
解决带来的效果：如果后续元素不想去补位，可以清除影响
clear left right both none 清除当前元素的前面元素所带来的影响

浮动对父元素的高度影响：
默认情况下父元素的高度，都是以未浮动的元素的高度为准
一旦浮动起来，就不占页面控件，高度将为0
可以直接设置父元素的高度，弊端：不是每次都知道副元素的高度
设置父元素也浮动起来 弊端：布局更加复杂
设置副元素的overflow 取值 hidden 或者 auto 影响溢出
完美的方案：父元素中加一个空的块级元素，设置clear属性为both

弹性布局 flexible layout 一种布局方式
解决某元素中，子元素的布局方式，提供了极大的灵活性

1 容器
子元素的父亲元素称为容器
2 项目
要实现布局的子元素称为项目
3 主轴
项目们排列方向的一根轴
4 交叉轴
与主轴垂直相交的一根轴

语法：元素变为flex之后，所有子元素都将变为flex项目
属性：display：flex 或者
     inline-flex 将行内元素变成容器
元素变成flex之后，子元素的float，clear，
vertical-align就失效了；子元素的尺寸允许被修改
尼玛，那我学习float干啥

容器属性：
flex-direction 主轴及其排列方向
取值：row 默认值； row-reverse 起点在右端
     column  column-reverse
flex-wrap 设置子元素是否换行，当主轴排列不下所有元素时
no-wrap 空间不足时不换行，项目自动缩小
wrap 换行
wrap-reverse 换行，并反转，顺序

flex-flow：主轴 换行
justify-content：两端对齐
定义项目在主轴上的对齐方式
flex-start 在主轴的起点对齐
flex-end 在终点对齐
center 居中对齐
space-between 两端对齐
space-around 每个项目两端的间距相同

align-items： 定义项目在交叉轴上的对齐方式 父亲元素比较高时
flex-start在交叉轴上，靠起点对齐
flex-end
center
baseline 交叉轴上的基线对齐
stretch 如果项目未设置尺寸，在交叉轴上占满所有空间

项目属性：该组属性只能设置在某一个项目元素上，只控制一个项目
不影响其他项目
order： 定义项目的排列顺序，值越小，越靠近起点，默认值为0
        小的往前，大的往后
flex-grow 定义项目的放大比例，如果容器有足够的剩余空间
        项目按照比例放大 整数数字，默认值0 不放大
        取值越大，占据剩余空间的比例越多
flex-shrink 缩小比例，容器空间不足时，项目按照比例缩小
默认值1，空间不足时，则等比缩小；某个元素取值为0，则不缩小
值越大，缩小的越快

align-self：定义当前项目在交叉轴的对齐方式
flex-start
flex-end
center
baseline
stretch
auto 自动去继承父亲元素的align-items的属性值
