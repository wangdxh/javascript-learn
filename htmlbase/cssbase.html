        css cascading style sheets 层叠样式表
        作用：设置html网页元素的样式 修饰网页
        html和css的关系：html构建网页内容
        css 修饰网页
        html属性也可以修饰，但是建议尽量使用css属性进行修饰

        使用css的方式
            内联方式 行内
                将css样式定义在html的开始标记中
                <any style=“css的样式的声明”>
                样式声明：由央视的属性和值组成，之间用冒号连接
                多个样式声明之间用分号分割
                常用的：
                    设置文本颜色的属性和值
                    color=’red‘
                    设置背景颜色
                    background=’black‘
                    字体大小
                    font-size = px 或者 pt

            内部样式
                在网页的head头元素中增加一对style，在style中
                声明该网页的所有样式规则
                <style>
                    样式规则
                    由选择器和样式声明组成
                </style>
                选择器：规范页面中哪些元素能够使用定义好的样式
