    <!--
        align 只能用到块上，不能用到所有的元素上，
        chrome 里面 a怎么可以使用align了？

        标准属性可以用到所有的元素上：
        id:定义元素在页面中独一无二的标示，不能重复
        style:在css中，定义行内样式
        class:在css中，引入类选择器
        title：鼠标悬停时的提示文字

        文本标记：
            <p> 段落 内需要多个连续空格时，&nbsp;&nbsp;&nbsp;
            &lt; 表示<小于号
            &gt; 表示>
            &copy; 版权
            &yen; 人民币
            &req; 注册商标
            &times; x
        文本样式
            <b></b> 加粗
            <i></i> 倾斜
            <u></u> 下划线
            <s></s> 删除
            <sub></sub> 下标
            <sup></sup> 上标
        标题元素
            <h1>text</h1> 1到6  标题字体都是加粗
            标题元素自带上下空白间距
            改变字体大小
            独占一行
        属性：align 设置水平对齐方式 left center right
            
        段落标记
            <p></p>
            <p></p>
            单独占一行，上下文直接有间距
            文字大小没有变化
            属性： align 设置对齐
            中间不允许嵌套块级元素
        br 换行
            <br>
        hr 分割线
            <hr>
            一个灰色的线条
            width 宽度,取值px或者%的数值
            默认在中间显示，需要align调整
            size 表示水平线的高度尺寸，取值为px，或者百分比
            color 颜色
        预格式化 保留html代码中回车和空格
            <pre></pre>
        分区元素：

            块分区：用于页面的布局
                <div></div> 单独成行，没有任何的样式

            行分区:处理同一行文本的不同样式
                <span></span> 本身没有任何样式
        行内元素与块级元素
            块级元素：在页面中独占一行 从上往下排列
                    h1-h6 p div 列表 结构标记
            行内元素：多个元素在一行中显示，从左往右进行排列
                    span, i,b,u,s,sup,sub
        
        图像和链接
            <img src="" alt=""> 居中图片时，放入div内
                width height 宽高属性 取值为px或者百分比
                修改时，只修改其中一个属性即可，会保持原始宽高比
                alt 图片无法正常显示时，给的提示文字
            <a href=""></a> 
                target 取值 _self  _blank 打开一个新窗口 
                href="mailto:wangdxh@163.com" 邮箱
                href="#" 返回页面顶部
                <a href="javascript:js代码或者调用函数">执行js代码 </a>
                锚点：网页的一个记号，通过超链接跳转
                    1.使用a标记的name属性 定义锚点
                    2.使用任意元素的id属性 定义锚点
                链接过去
                    <a href="#锚点名称"></a>
                    <a href="网页路径#锚点名称"></a>
        表格：    
            table  表格  
                    border 设置表格的边框 px单位
                    width，height 宽高
                    align 表格的水平对齐位置 左中右
                    bgcolor 背景颜色 #rgb                    
                    cellpadding 单元格内间距（内容与td直接的间距）
                    cellspacing 单元格外间距 单元格之间的间距
            tr 行
                    align 当前行内容水平对齐方式
                    valign 垂直水平 top middle bottom
                    bgcolor 当前行的背景颜色
            td 单元格 table data
                    width height aligh valign bgcolor
                    colspan 跨列 从指定的单元格开始，横向向右合并
                            被合并掉的单元格要删除
                    rowspan 跨行 跨多行的一列单元格合并起来
                            从指定单元格位置开始，纵向想下合并几个
                            单元格，被合并的单元格要删除
            可选标记：
                表格的标题 <caption> </caption> 必须位于table下
                的第一个子元素
               行/列标题 <th> 所有td都可以用th替换
            表格的嵌套
                在表格中，所有被嵌套的内容，只能放在td中
            行分组
                将连续的几个行，划分到一个组中，并进行统一管理
                表头行 thead
                表格中最上面的一行进行分组的话，可以放在表头行中
                表主题 tbody
                中间的若干哈放在 tbody中，进行统一管理
                表尾行 tfoot
                表格最后一行放在tfoot中
            不要将不同组的行列进行合并

        列表：比表格使用更加频繁
            参照从上到下的方式来显示数据，或者从左往右
            有序列表
                <ol> order list 
                属性：
                    type 指定列表的标识类型
                        1 默认值，数字排序
                        a 小写英文
                        A 读写英文
                        I 大写罗马
                        i 小写罗马    
                    start 指定起始编号

            无序列表
                <ul> unorder list
                属性：
                    type 取值
                        disc 实心圆
                        circle 空心圆
                        square 实心方块
                        none 不显示表示

            列表项
                用于表示列表中的数据 嵌套在列表中
                <li> list item
            列表的嵌套 被嵌套的列表只能在li中出现
            自定义列表
                定义列表常用于给一类事物或对名词进行解释说明
                dl 定义列表  dt 列表中要解释说明的名词
                dd 表示定义列表中对名词解释的内容
                <dl>
                    <dt>
                    <dd>
                常用于：图文混排的场合

        div 用来做布局，不太容易阅读，所以产生了布局用的结构标记
        结构标记： 用于描述网页的基本结构
        网页布局，最上是网页头header，然后是导航条nav，
        然后是两侧边栏 aside，主体section，底部是footer

        常用的结构标记：自身没有任何的效果，就是用来代替div的
            header：
                定义网页头部
            nav
                定义导航
            section
                定义主体
            aside
                定义侧边栏
            footer
                定义网页底部内容
            article 定义与文字描述相关的内容 论坛帖子，用户评论等

        表单：提供可以与用户交互的可视化控件
              收集用户信息并提交给服务器

            表单控件
            form 
                属性 
                action 定义表单被提交时发生的动作，通畅定义 url
                method 指定表单数据的提交方式 get post delete put
                    get 提交时数据在地址栏，明文提交，限制为2kb
                        向服务器要数据时使用get
                    post 提交数据无大小限制，在http body内
                        传递数据给服务器的时候
                enctype 指定表单数据的编码方式,允许将什么样的数据
                提交给服务器 
                    application/x-www-form-urlencode 任意字符 文件除外
                    multipart-form-data 允许将文件提交给服务器
                    text/plain 只能提交普通字符
            可视化控件
            input  页面中提供各种输入控件，文本框，密码框，单复选
             10:45 urlhttp 第一节   
            texearea
            select元素
            其他元素






            
            

            


            

    -->
