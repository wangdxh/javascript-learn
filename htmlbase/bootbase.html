什么是响应式布局？？
响应式网页 可以根据浏览器设备的不同，自动的更改布局，不会影响用户的浏览体验
responsive web page

必须做到：不能固定宽度，必须是流式布局
文字和图片的大小随着容器的大小而改变
使用媒体查询，响应式布局存在的问题，代码的复杂度大大提升

可以手机和pc端，分开来布局，做成2个域名版本，降低复杂度

如何编写： 声明原标签 viewport
width=device-width 视口的宽度等于设备的宽度
initial-scale=1.0 视口是否缩放
maximum-scale=1.0 允许用户缩放的最大倍率
minimum
user-scalable=0 是否允许用户手动缩放 yes no 1 0

所有的容器，文本，图片使用相对尺寸，不使用绝对尺寸
百分比或者rem

尽量使用流式布局加弹性布局  float+flex
