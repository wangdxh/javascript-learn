AJAX Asynchronous Javascript And Xml
    本质是使用js提供的一步对象XMLHttpRequest，异步的向服务器发送请求
    并接受响应的数据
    可以实现无刷新的来更改页面中布局内容
    创建ajax对象，var ajax = new XMLHttpRequest()
        windows.XMLHttpRequest null 表示浏览器不支持标准创建
    绑定监听事件，
        readyState 表示异步对象的请求状态 0-4
            0:请求尚未初始化
            1:已经打开到服务器的连接，正在发送请求
            2:接受响应头
            3:接受响应数据
            4:接受相应数据成功了 所有的响应都已经完成
        status 属性
            表示服务器的响应状态
            200 表示服务器已经正确处理请求
        onreadystatechange
            当xhr对象的readystate属性值发生改变是，要自动激发的操作
            xhr.onreadystatechange=function(){
                if(xhr.readystate==4 && xhr.status==200){
                    var result = xhr.responseText;

                }
            }   
    打开链接，
        open(method，url，isAsyn) 打开链接
        string get post
        string url
        isAsyn boolean类型 同步或者异步
    发送请求，
        xhr.send(body) 如果没有请求主体，body为null即可
