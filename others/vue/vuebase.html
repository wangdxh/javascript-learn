<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <header id="header">
        <h1>
            Welcom <span>{{uname.toUpperCase()}}</span>; {{score}}
        </h1>
        <div>
            城市：{{address.city}} <br>
            小计：{{price*count}}
        </div>
        <a :href="myurl" target="_blank">baidu</a> <br><br>
        <ul>
            <li v-for="(task, i) in tasks">{{task}}：{{i}}</li>
        </ul> 

        <div v-show="show" >
            <a href="http://www.baidu.com" @click="showmore($event)">点击加载更多</a> <br>
        </div>
        <div v-show="!show">
            <p>this is new infor</p>
        </div>

        <div v-if="myvalue < 50">小于50</div>
        <div v-else-if="myvalue < 100">小于100</div>
        <div v-else-if="myvalue < 150">小于150</div>
        <div v-else="myvalue < 200">小于200</div>  
        <div>
            <h3>v-html and v-text</h3>
            <p v-html="msg"></p>
            <p v-text="`asdffdas + ${msg}`"></p>
            <p>{{msg}}</p>
        </div>
    </header>
    <script>
        var vm = new Vue({
            el:"#header",
            data:{
                uname:'abcdefg',score:4000,
                price:100,
                count:33,
                address:{city:'北京',street:'万寿路'},
                myurl:'http://www.baidu.com',
                tasks:['1', '2', '3'],
                show:true,
                myvalue:50,
                loginname:'',
                islogin:false,
                msg:'<a href="www.baitu.com">aaa</a>',
            },
            methods: {
                showmore(e){
                    e.preventDefault()
                    this.show = false
                },
                // v-on:keyup="addkey($event)"
                // left up right down 37 38 39 40
                addkey(e){
                    if (e.keyCode === 40) {
                        this.showmore(e)
                    }
                }
            },
        })
    </script>
</body>
</html>
