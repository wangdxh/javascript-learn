<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>galability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <style>
        .login-center {
            height: 100vh;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container w-75 " id="login">
        <div class="row  justify-content-center align-items-center" style="height:100vh">
            <div class="p-2" style="width:60vh">
                <h4 class="mb-4">用户登录</h4>
                <form method="post" action="/login/form">
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" name="" id="username" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="userpwd">密 码:</label>
                        <input type="password" name="" id="userpwd" class="form-control" >
                    </div>

                    <div class="form-group">
                        <center>
                        <button class="mt-3 mb-3 btn btn-primary w-25">登陆</button> <br>
                        <span class="small">登陆信息 ：admin:admin</span>
                        </center>
                    </div>

                </form>

            </div>
        </div>

    </div>


    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
