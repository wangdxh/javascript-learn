<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>compare test</title>
    <!--
        禁用响应式布局
        1 删除viewport meta信息
        2 设置container宽度 !important
        3 如果采用了导航栏 要删除掉菜单在移动端的折叠样式展开
          通过删除折叠菜单 通过button的 navbar-toggle来实现
        4 栅栏布局 采用最小设备的栅栏来进行布局

    <meta name="viewport" content="width=device-width, initial-scale=1">
    -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<style>
    .container {
        width: 1140px !important;
        /*min-width:1140px;*/
        max-width: none !important;
        /*height: 700px;*/
        /*background-color:black;*/
    }

    .row .container {
        width: 100% !important;
    }

    p {
        margin: 0 0 0 0;
    }

    textarea:focus {
        outline: none;
        border: 0;
    }

    textarea {
        width: 100%;
        height: 400px;
        resize: none;
        border: 0;
    }


    .imageslist {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        height: 90px;
        justify-content: space-between;
        align-items: center;
        /*height:100px;*/
        background-color: grey;
        margin: 2 2 2 2;

    }

    .imageslist .img {
        cursor: pointer;
        width: 76px;
        height: 76px;
        opacity: 0.3;

    }

    .imageslist .img:hover {
        opacity: 0.6;
    }

    .imageslist .img.active {
        border: 1px solid #1989fa;
        opacity: 1;
    }

    .outer-container,
    .content {
        width: 610px;
        height: 76px;
    }

    .outer-container {
        position: relative;
        overflow: hidden;
    }

    .inner-container {
        position: absolute;
        left: 0;
        overflow-x: scroll;
        overflow-y: auto;
    }

    .content {
        white-space: nowrap;
    }

    .myimg {
        cursor: pointer;
        width: 76px;
        height: 76px;
    }

    /* for Chrome */

    /*.inner-container::-webkit-scrollbar {
    display: none;
}*/
</style>
